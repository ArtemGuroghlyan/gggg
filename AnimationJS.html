<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style type="text/css">
		.bigDiv{
			height: 500px;
			width: 500px;
			position: relative;
			background-color: greenyellow;
		}
		.circlDiv{
			height: 100px;
			width: 100px;
			position: absolute;
			background-color: darkred;
			border-radius: 50%;
		}

	</style>
</head>
<body>

	<div class="bigDiv">
		<div class="circlDiv"></div>
	</div>

	<script type="text/javascript">
		const x = document.getElementsByClassName("circlDiv")[0];
        let lef = 0;
        let topo = 0;
       
		const interv = setInterval(animation, 10);
 			function animation (){
		
			if(topo == 0 && lef <= 400){
				x.style.left = lef + "px"
				lef++;
			}if(lef == 400 && topo <= 400){
				x.style.top = topo + "px"
				topo++;
			}if (topo == 400 && lef >= 0){
				x.style.left = lef + "px"
				lef--;
			}if(lef == 0 && topo <= 400){
				x.style.top = topo + "px"
				topo--;
			}

		} 

		

	</script>

</body>
</html>
